                        </div>                                                   
     
                     {{/each}}
                    </div>
                    <div class="container-fluid panel-body">
                      <div class="form-row">
                            <div class="form-group input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="inputGroup-sizing-default">Product title</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Product title"  id="txtTitle" aria-describedby="Product title" value="{{producttitle}}">
                                   
                            </div>

                            <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">Product Description</span>
                                    </div>
                                    <textarea class="form-control" aria-label="Product Description">{{productDescription}}</textarea>
                                  </div>
                            <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="inputGroup-sizing-default">Product Description</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Default" id="txtDescription" value="{{productDescription}}" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <label>Product Description :</label>
                                <input class="form-control" type="text" id="txtDescription" value="{{productDescription}}">
                            </div>

                            <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">Product Price R</span>
                                    </div>
                                    <input type="text" class="form-control" id="txtPrice" value="{{price}}" aria-label="Amount (to the nearest rand)">
                                    <div class="input-group-append">
                                      <span class="input-group-text">.00</span>
                                    </div>
                            </div>

                             
                            <div class="col-sm-4 col-md-4">
                                    <select class="custom-select" id="inputGroupSelect01">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                    </select>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                    <label>Product Status : Active</label>                                     
                            </div>
                            
                              
                      </div>     
                     
                    </div>
